<link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"/>
<div class="user-order-list">
<!--  <mat-form-field class=" px-2">-->
<!--    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">-->
<!--  </mat-form-field>-->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="w-100">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="purchaseDate">
      <th mat-header-cell *matHeaderCellDef>Purchased Date</th>
      <td mat-cell *matCellDef="let c">12-18</td>
    </ng-container>

    <ng-container matColumnDef="orderNumber">
      <th mat-header-cell *matHeaderCellDef>Order Number</th>
      <td mat-cell *matCellDef="let c"> 123123</td>
    </ng-container>

    <ng-container matColumnDef="orderStatus">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let c"> open </td>
    </ng-container>
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>Detail</th>
      <td mat-cell *matCellDef="let c">
        <button [routerLink]="['./modify',c.coupon]" aria-label="edit product" mat-stroked-button color="primary"> View Details
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="tracking">
      <th mat-header-cell *matHeaderCellDef>Tracking</th>
      <td mat-cell *matCellDef="let c">
        <button [routerLink]="['./modify',c.coupon]" mat-icon-button aria-label="edit product">

          <i class="material-icons-outlined">
            local_shipping
          </i>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
