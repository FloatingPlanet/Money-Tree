<ul class="nav justify-content-center">
  <nav aria-label="breadcrumb" class = "nav-bar">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" *ngFor="let cat of this.allCategories">
        <a
            [routerLink]="['/category', cat.category]"
           (click)="setCurrentCat(cat.category) "
            [ngClass]="currentCat==cat.category?'breadcrumb-item selected':'breadcrumb-item active'"
        >{{cat?.category}}</a>
      </li>
    </ol>
  </nav>
</ul>
