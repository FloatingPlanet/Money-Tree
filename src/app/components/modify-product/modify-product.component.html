<div *ngIf=" !cLoaded && !pLoaded">
  <mat-progress-bar color="green" mode="indeterminate"></mat-progress-bar>
</div>
<div class="container" [hidden]="isHidden">
  <div class="row">
    <div class="col-sm-9">
      <h1>Product</h1>
      <app-product-form (onFormModified)="iNeedaUpdateProduct($event)"
                        (pLoaded)="productLoaded($event)"></app-product-form>
    </div>
    <div class="col-sm-3">
      <h1>Category</h1>
      <app-category-form (selectedCategories)="gimmeDatCategories($event)"
                         (cLoaded)="categoriesLoaded($event)"></app-category-form>
    </div>
  </div>
</div>
