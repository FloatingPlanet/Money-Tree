<mat-card class="mt-2 animated flipInX" role="main">
  <mat-card-content class="">
    <div class="media">
      <img class="thumbNail" src="{{item.item.productImageUrls[0].url}}"
           alt="Generic placeholder image" height="100">
      <div class="media-body">
        <h5 class="mt-0 text">{{item.item.productName}}</h5>
        <h6 class=" mt-0">CAD {{item.item.productPrice}}</h6>
        <h6 class=" mt-0">{{item.item.SKU}}</h6>
        <button mat-button [routerLink]="['/info/',item.item.SKU]">View details</button>
        <button mat-button (click)="deleteFromCart(item.item.SKU)">Delete</button>
        <!--TODO MODEL POP WINDOW SHOWS DETAIL  -->
      </div>
    </div>
    <div class="def-number-input number-input safari_only">
      <a (click)="decrement(newAmount)"><i class="fas fa-minus"></i></a>

      <label>
        <input class="quantity" min="0" name="quantity" value="1" type="number" placeholder="{{item.count}}"
               [(ngModel)]="newAmount">
      </label>
      <a (click)="increment(newAmount)"><i class="fas fa-plus"></i></a>
    </div>
  </mat-card-content>
</mat-card>
