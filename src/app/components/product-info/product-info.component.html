<div *ngIf="product; else loading">
  <img src="{{product.productImageUrls}}" alt="product url">
  <p>Name: {{product.productName}}</p>
  <p>Category: {{product.productCategory}}</p>
  <p>Summary:{{product.productSummary}}</p>
  <p>Price: {{product.productPrice}}</p>
  <p>Description: {{product.productDescription}}</p>
  <p>Added at: {{product.productAddedAt}}</p>
</div>
<ng-template #loading>
  <mat-progress-bar color="green" mode="indeterminate"></mat-progress-bar>
</ng-template>
