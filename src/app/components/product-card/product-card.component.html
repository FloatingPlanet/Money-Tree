<mat-card fxFlex="0 1 calc(20% - 20px)" class="product" fxLayout="column">
    <img mat-card-image src="{{product.productImageUrls[0]}}">
    <mat-card-header>
        <!-- <div mat-card-avatar class="product-header-image"></div> -->
        <mat-card-title class="title">{{product.productName}}</mat-card-title>
        <mat-card-subtitle class="title">{{product.productSummary}}</mat-card-subtitle>
        <!-- <mat-card-subtitle class="subTitle">{{product.productCategory}}</mat-card-subtitle> -->
        <mat-card-subtitle class="price">CAD {{product.productPrice}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <mat-card-content>
        </mat-card-content> -->
    <mat-card-actions fxFlexAlign="end" align="end">
        <button mat-button>
            <mat-icon aria-hidden="false" aria-label="add to cart">add_shopping_cart
            </mat-icon>
        </button>
        <button mat-button>
            <mat-icon aria-hidden="false" aria-label="add to favorite">favorite
            </mat-icon>
        </button>
        <button mat-button>
            <mat-icon aria-hidden="false" aria-label="remove from favorite">favorite_border
            </mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
