<mat-card class="product" >
  <mat-card-content >
    <div class="image" (mouseenter)="this.tmp='lol'"  (mouseleave) ="this.tmp='lol2'">
      <img  mat-card-image src="{{product.productImageUrls[0]}}" alt="productImg">
      <a class="info" href="#">{{this.tmp}}</a>
    </div>
    <mat-card-title class="title">{{product.productName}}</mat-card-title>
    <mat-card-subtitle class="price">CAD ${{product.productPrice}}</mat-card-subtitle>
  </mat-card-content>
  <span class="badge badge-secondary">HOT</span>
  <mat-card-actions class="d-flex justify-content-end">
    <button mat-icon-button>
      <mat-icon (click)="addToCart(product)" aria-hidden="false" aria-label="add to cart">add_shopping_cart
      </mat-icon>
    </button>
    <button (click)="like=!like" *ngIf="like" mat-icon-button>
      <mat-icon aria-hidden="false" aria-label="add to favorite">favorite
      </mat-icon>
    </button>
    <button (click)="like=!like" *ngIf="!like" mat-icon-button>
      <mat-icon aria-hidden="false" aria-label="remove from favorite">favorite_border
      </mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
