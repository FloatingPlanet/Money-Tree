<mat-card class="product">
  <mat-card-content>
    <img mat-card-image src="{{product.productImageUrls[0]}}">
    <mat-card-title class="title">{{product.productName}}</mat-card-title>
    <mat-card-subtitle class="price">CAD ${{product.productPrice}}</mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-end">
    <button mat-icon-button>
      <mat-icon aria-hidden="false" aria-label="add to cart" (click)="addToCart(product.SKU)">add_shopping_cart
      </mat-icon>
    </button>
    <button mat-icon-button *ngIf="like" (click)="like=!like">
      <mat-icon aria-hidden="false" aria-label="add to favorite">favorite
      </mat-icon>
    </button>
    <button mat-icon-button *ngIf="!like" (click)="like=!like">
      <mat-icon aria-hidden="false" aria-label="remove from favorite">favorite_border
      </mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
