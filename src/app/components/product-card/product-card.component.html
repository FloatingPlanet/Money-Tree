<div class="container margin-top-20" fxLayout="row wrap" fxLayoutAlign="space-evenly stretch" fxLayoutGap="20px">

    <mat-card fxFlex="0 1 calc(20% - 20px)" *ngFor="let product of products; let i = index" class="product"
        fxLayout="column">
        <img mat-card-image src="{{product.picture.uri}}">
        <mat-card-header>
            <!-- <div mat-card-avatar class="product-header-image"></div> -->
            <mat-card-title class="title">{{product.titles.title}}</mat-card-title>
            <mat-card-subtitle class="subTitle">{{product.titles.subTitle}}</mat-card-subtitle>
            <mat-card-subtitle class="price">{{product.price}}</mat-card-subtitle>
        </mat-card-header>
        <!-- <mat-card-content>
        </mat-card-content> -->
        <mat-card-actions fxFlexAlign="end" align="end">
            <button mat-button>
                <mat-icon aria-hidden="false" aria-label="add to cart">add_shopping_cart
                </mat-icon>
            </button>
            <button mat-button>
                <mat-icon aria-hidden="false" aria-label="add to favorite">favorite
                </mat-icon>
            </button>
            <button mat-button>
                <mat-icon aria-hidden="false" aria-label="remove from favorite">favorite_border
                </mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
