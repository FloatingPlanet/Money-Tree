<mat-toolbar>
  <mat-toolbar-row class="pt-2 pb-2">
    <a [routerLink]="['/']"><img
      src="../../../assets/logo_planet.png?token=AFLS5N67ZRBQ3PGI3UFASKS6K5PMA"
      class="logo"></a>

    <form class="form-inline my-2 my-lg-0 d-none d-sm-block">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <span class="spacer"></span>

    <button [routerLink]="['/cart']" mat-icon-button aria-hidden="false" aria-label="Example log icon">
      <mat-icon matBadge="{{this.itemInCart}}" matBadgePosition="after" matBadgeColor="warn" aria-hidden="false"
                aria-label="Example cart icon">shopping_cart
      </mat-icon>
    </button>

    <span *ngIf="!this.info?.authState; else logoutBlock">

          <button [routerLink]="['/login']" mat-button aria-hidden="false" aria-label="Log in">
            <mat-icon aria-hidden="false" aria-label="Example log icon">people</mat-icon>
            &nbsp;
            <span>Log in/Sign Up</span>
          </button>
        </span>
    <ng-template #logoutBlock>
      <!-- <a id="avatar-btn" class="nav-link"> -->
      <img class="nav-avatar mr-1" width="18" height="18" [src]="info?.avatarURL" alt="userAvatarURL"/>
      &nbsp;<button mat-button [matMenuTriggerFor]="infoList">{{info?.displayName}}</button>
      <mat-menu #infoList="matMenu" xPosition="after">
        <button [routerLink]="['user/profile']" mat-menu-item>Personal Profile</button>
        <button [routerLink]="['user/orders']" mat-menu-item>Orders</button>
      </mat-menu>
      <!-- </a> -->
      <button mat-button (click)="logout()">Log Out</button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    </div>
  </div>
</div>
