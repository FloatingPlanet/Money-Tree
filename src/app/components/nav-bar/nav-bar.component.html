<mat-toolbar>
  <mat-toolbar-row class="pt-2 pb-2">
    <div style="margin-right:1vw">
      <a [routerLink]="['/']"><img
        src="../../../assets/logo_planet.png"
        class="logo"></a>
    </div>
    <!--      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
    <div class="mr-2 w-75 d-none d-sm-block ">
      <div class="input-group">
        <input class="form-control py-2 border-right-0 border bg-transparent" type="search"
               placeholder="search thing up"
               id="search-input" [(ngModel)]="keyword" (keyup.enter)="searchProduct()">
        <span class="input-group-append">
                    <div class="input-group-text bg-transparent">
                        <i class="fas fa-search"></i>
                    </div>
        </span>
      </div>
    </div>

    <button mat-icon-button class="icon-button-theme" [routerLink]="['/cart']" aria-hidden="false"
            aria-label="Example log icon">
      <mat-icon class="material-icons-outlined " matBadge="{{this.itemInCart}}" matBadgePosition="after"
                matBadgeColor="warn" aria-hidden="false"
                aria-label="Example cart icon">shopping_cart
      </mat-icon>
    </button>

    <span *ngIf="!this.logInfo?.authState; else logoutBlock">
          <button mat-icon-button class="icon-button-theme" [routerLink]="['/login']" aria-hidden="false"
                  aria-label="Log in">
            <mat-icon class="material-icons" aria-hidden="false" aria-label="Example log icon">face</mat-icon>
          </button>
        </span>
    <ng-template #logoutBlock>
      <!-- <a id="avatar-btn" class="nav-link"> -->
      <img class="nav-avatar mr-1" width="18" height="18" [src]="logInfo?.avatarURL" alt="userAvatarURL"/>
      &nbsp;<button mat-button [matMenuTriggerFor]="infoList">{{logInfo?.displayName}}</button>
      <mat-menu #infoList="matMenu" xPosition="after">
        <button [routerLink]="['user/profile']" mat-menu-item>Personal Profile</button>
        <button [routerLink]="['user/orders']" mat-menu-item>Orders</button>
      </mat-menu>
      <!-- </a> -->
      <button mat-button class="button-theme" (click)="logout()">Log Out</button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    </div>
  </div>
</div>
