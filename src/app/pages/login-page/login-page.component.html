<div class="login-form">
    <h1> Log in</h1>
    <form (ngSubmit)="emailLogin()" [formGroup]="loginForm">
      <mat-form-field>
          <input formControlName="email" type="email" matInput placeholder="xxx@yyy.com" required/>
      </mat-form-field>
      <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
        <div *ngIf="form.email.errors.required">Login email is required</div>
        <div *ngIf="form.email.errors.email">Login email is not valid</div>
      </div>

      <mat-form-field>
        <input formControlName="password" type="password" matInput placeholder="password" />
      </mat-form-field>
      <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
        <div *ngIf="form.password.errors.required">Password is required</div>
      </div>
      <button mat-button type="submit">Log In</button>
    </form>
    <button class="btn btn-secondary" (click)="loginWithGoogle()">Log in with google</button>
    <a [routerLink]="['/signup']">Don't have an account? Sign up</a>
    <form [formGroup]= "resetForm" (ngSubmit)="resetPassword()">
      <mat-form-field>
          <input formControlName="email" type="email" matInput placeholder="xxx@yyy.com" required/>
          
      </mat-form-field>
      <button mat-button type="submit">Reset password</button>
    </form>
</div>
