<div class="login-form">
    <h1> Log in</h1>
    <form #loginForm>
        <mat-form-field>
            <input formControlName="login-email" type="email" matInput placeholder="xxx@yyy.com" />
        </mat-form-field>

        <mat-form-field>
            <input formControlName="login-password" type="password" matInput placeholder="password" />
        </mat-form-field>
    </form>
</div>
<div class="signup-form">
    <h1> Sign up</h1>
    <form #loginForm>
        <mat-form-field>
            <input formControlName="signup-email" type="email" matInput placeholder="xxx@yyy.com" />
        </mat-form-field>

        <mat-form-field>
            <input formControlName="signup-password" type="password" matInput placeholder="password" />
        </mat-form-field>

        <mat-form-field>
            <input formControlName="password-confirm" type="password" matInput placeholder="password" />
        </mat-form-field>
    </form>
</div>

<button class="btn btn-secondary" (click)="signinWithGoogle()">log in with google</button>
