<div class="container mt-5">
  <mat-card class="login-fields">

    <h1 class="text-center">SIGN UP</h1>
    <form (ngSubmit)="signup()" [formGroup]="signupForm">
      <mat-form-field class="w-100">
        <input formControlName="email" matInput placeholder="xxx@yyy.com" type="email"/>
      </mat-form-field>
      <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
        <div *ngIf="form.email.errors.required">Email is required</div>
        <div *ngIf="form.email.errors.email">Email is not valid</div>
      </div>
      <mat-form-field class="w-100">
        <input formControlName="username" matInput placeholder="Username" type="text"/>
      </mat-form-field>
      <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
        <div *ngIf="form.username.errors.required">Username is required</div>
      </div>

      <mat-form-field class="w-100">
        <input formControlName="password" matInput placeholder="Password" type="password"/>
      </mat-form-field>
      <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
        <div *ngIf="form.password.errors.required">Password is required</div>
      </div>

      <mat-form-field class="w-100">
        <input formControlName="confirmPassword" matInput placeholder="Confirm password" type="password"/>
      </mat-form-field>
      <div *ngIf="submitted && form.confirmPassword.errors" class="invalid-feedback">
        <div *ngIf="form.confirmPassword.errors.required">Please confirm your password</div>
        <div *ngIf="form.confirmPassword.errors.mustMatch">Confirm password must match password</div>
      </div>

      <button class="w-100" color="primary" mat-raised-button type="submit">SIGN UP</button>
    </form>
    <button (click)="signupWithGoogle()" class="mt-2 w-100" mat-stroked-button>Sign up in with google</button>
    <a [routerLink]="['/login']">Already have an account? Log in</a>
  </mat-card>
</div>
