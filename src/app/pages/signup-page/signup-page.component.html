<div class="container mt-5">
    <mat-card class="login-fields">

      <h1 class="text-center">SIGN UP</h1>
      <form (ngSubmit)="signup()" [formGroup]="signupForm">
        <mat-form-field class="w-100">
          <input formControlName="email" type="email" matInput placeholder="xxx@yyy.com" />
        </mat-form-field>
        <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
          <div *ngIf="form.email.errors.required">Email is required</div>
          <div *ngIf="form.email.errors.email">Email is not valid</div>
        </div>
        <mat-form-field class="w-100">
          <input formControlName="username" type="text" matInput placeholder="Username" />
        </mat-form-field>
        <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
          <div *ngIf="form.username.errors.required">Username is required</div>
        </div>
        
        <mat-form-field class="w-100">
          <input formControlName="password" type="password" matInput placeholder="Password" />
        </mat-form-field>
        <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
          <div *ngIf="form.password.errors.required">Password is required</div>
        </div>
        
        <mat-form-field class="w-100">
          <input formControlName="confirmPassword" type="password" matInput placeholder="Confirm password" />
        </mat-form-field>
        <div *ngIf="submitted && form.confirmPassword.errors" class="invalid-feedback">
          <div *ngIf="form.confirmPassword.errors.required">Please confirm your password</div>
          <div *ngIf="form.confirmPassword.errors.mustMatch">Confirm password must match password</div>
        </div>
        
        <button class="w-100" mat-raised-button color="primary" type="submit">SIGN UP</button>
      </form>
      <button class="mt-2 w-100" mat-stroked-button (click)="signupWithGoogle()">Sign up in with google</button>
      <a [routerLink]="['/login']">Already have an account? Log in</a>
    </mat-card>
  </div>
