<div class="container-fluid main-section-view-custom-width pt-3 pb-3">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-8 col-lg-8">
      <app-product-item *ngFor="let item of this.cart" [item]="item"></app-product-item>
    </div>
    <div class="col-12  col-sm-12 col-md-4 col-lg-4">
      <app-order-summary [items]="this.cart"></app-order-summary>
    </div>
  </div>
</div>
