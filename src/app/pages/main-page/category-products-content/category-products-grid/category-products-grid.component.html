<div class="container-fluid main-section-view-custom-width pt-3 pb-3">
  <span class="text-monospace ">FEATURED PRODUCTS</span>
  <div class="container-fluid">
    <div class="row no-padding">
      <app-product-card class="col-6 col-sm-4 col-md-4 col-lg-4 col-xl-3" *ngFor="let product of this.allProducts"
                        [product]="product">
      </app-product-card>
    </div>
  </div>
  <div class="container main-section-view-custom-width">
    <button class="button-theme-gradient w-100 mt-3" (click)="load()">
      <h4 class="subtitle-margin-ignore">LOAD MORE</h4>
    </button>
  </div>
</div>
