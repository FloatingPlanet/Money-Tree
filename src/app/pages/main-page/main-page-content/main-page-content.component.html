<app-mid-banner [path]="path"></app-mid-banner>
<div class="container-fluid main-section-view-custom-width pt-3 pb-3">
  <span class="text-monospace ">
    <h2>FEATURED PRODUCTS</h2>
  </span>
  <button (click)="load()">LOAD MORE</button>

  <div class="container-fluid">
    <div class="row no-padding">
      <app-product-card class="col-6 col-sm-6 col-md-4 col-lg-4 col-xl-3  "
                        *ngFor="let product of this.products"
                        [product]="product">
      </app-product-card>
    </div>
  </div>
</div>
